worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # 1. Define the Rate Limiting Rule ("Firewall")
    #    This creates a 10MB memory zone named "api_limit"
    #    It keys on the client's IP address ($binary_remote_addr)
    #    It sets a rate limit of 5 requests per second (5r/s)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

    # 2. Define the Upstream (your API container)
    upstream backend_api {
        # 'api:5000' is the Docker service name and container port
        server api:5000;
    }

    # 3. Define the Server
    server {
        listen 80; # The container's internal port

        location / {
            # 4. Apply the Firewall Rule
            #    This applies the "api_limit" zone
            #    'burst=10' allows a small burst of 10 requests
            #    'nodelay' starts blocking immediately after the burst
            limit_req zone=api_limit burst=10 nodelay;

            # 5. Forward the traffic to the API
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}